<ion-header [translucent]="true">
  <ion-toolbar class="app-bar">
    <ion-title>Discover meet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-img class="icon"
      src="../../../assets/logo/icon.png"
      alt="Discover meet icon"
    ></ion-img>
  <div class="body">
      <form [formGroup]="formEdit" (ngSubmit)="login()">
        <div>
          <mat-form-field appearance="fill" class="field">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" name="email" required>
            <mat-error *ngIf="formEdit.get('email')?.hasError('required')">
              Debe proporcionar un email valido
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="field">
            <mat-label>Contrase침a</mat-label>
            <input matInput type="{{ check ? 'text': 'password'}}" formControlName="password" name="password" required>
            <mat-error *ngIf="formEdit.get('email')?.hasError('required')">
              Debe proporcionar una contrase침a
            </mat-error>
          </mat-form-field>
          
        </div>
        <mat-slide-toggle [checked]="check" (change)="showPass($event)" class="slider" color="primary">Mostrar contrase침a</mat-slide-toggle>
        <ion-toolbar class="button-validate">
          <ion-button type="submit" [disabled]="!formEdit.valid">Iniciar sesi칩n</ion-button>
        </ion-toolbar>
      </form>

      
    </div>
</ion-content>
