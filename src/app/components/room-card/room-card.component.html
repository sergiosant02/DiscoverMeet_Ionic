<ion-card>
  <ion-card-header>
    <ion-card-title>{{room.title}}</ion-card-title>
    <ion-card-subtitle>{{room.code}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>Sala creada: {{room.createdAt | date:'medium'}}</p>
    <div *ngIf="room.createdAt != room.updatedAt">

      <p>Sala actualizada: {{room.updatedAt | date}}</p>
      </div>
  </ion-card-content>
</ion-card>
